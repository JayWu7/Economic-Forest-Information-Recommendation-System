{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="page-header" >
    <h1>Login</h1>
</div>
<div class="col-md-4">
    {{ wtf.quick_form(form) }}
    <br>
    <p>忘记密码？<a href="{{ url_for('auth.password_reset_request') }}" >点击重置密码</a></p>
    <p>新用户？<a href="{{ url_for('auth.register') }}">点击注册</a></p>
</div>
{% endblock %}
