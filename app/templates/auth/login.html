{% extends "base.html" %}
{% from 'bootstrap/form.html' import render_form %}

{% block title %}Login{% endblock %}

{% block page_content %}
<div class="container">
    <div class="page-header">
        <h3>Login</h3>
    </div>
    <div class="col-md-4">
        {{ render_form(form) }}
        <br>
        <p>忘记密码？<a href="{{ url_for('auth.password_reset_request') }}">点击重置密码</a></p>
        <p>新用户？<a href="{{ url_for('auth.register') }}">点击注册</a></p>
    </div>
</div>
{% endblock %}
